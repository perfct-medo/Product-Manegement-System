<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURDS</title>
    <link rel="stylesheet" href="css/medo.css" />
</head>

<body>
    <div class="curds">
        <header class="head">
            <h2>CURD</h2>
            <p>product manegement system</p>
        </header>
        <div class="inputs">
            <input type="text" id="title" placeholder="title" />
            <div class="price">
                <input onkeyup="getTotale()" type="number" id="prics" placeholder="prise" />
                <input onkeyup="getTotale()" type="number" id="taxes" placeholder="taxes" />
                <input onkeyup="getTotale()" type="number" id="ads" placeholder="ads" />
                <input onkeyup="getTotale()" type="number" id="disscount" placeholder="disscount" />
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count" />
            <input type="text" id="category" placeholder="category" />
            <button id="submit">create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input style="display: none" onkeyup="serchData(this.value)" type="text" id="search" placeholder="search" />
            </div>
            <div class="search-btns">
                <button onclick="serchele(this.id)" id="by-title">
            Search by title
          </button>
                <button onclick="serchele(this.id)" id="by-category">
            Search by category
          </button>
            </div>
            <div id="deleteall"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>disscount</th>
                    <th>totle</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tr>
                    <tbody id="tbody">
                        <!-- -->
                    </tbody>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/medo.js"></script>
</body>

</html>
